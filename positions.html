<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
        }
        .box {
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: white;
            display: inline-block;
            font-size: 200px;
            text-align: center;
        }

        #box-2 {
            background-color: red;
            position: absolute;
            top: 200px;
            /* left: 100px; */
            /* right: 0; */
        }
    </style>
</head>
<body>
<!--     
    Type of Position
    1.static
    2.relative
    3.absolute
    4.fixed
    5.sticky -->

    <div class="box">1</div>
    <div class="box" id="box-2">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
</body>
</html>
